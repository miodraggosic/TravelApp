<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addForm.css">
    <script type="module" src="../js/createTrip.js" defer></script>
    <title>Create Trip</title>
</head>

<body>
    <header>
        <div>
            <h3>BALKAN FOREST TRAVEL</h3>
        </div>
        <nav class="navLinks">
        </nav>
    </header>
    <main>
        <h1>New trip</h1>
        <div>
            <form class="addTrip">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="">
                </div>
                <div>
                    <label for="imgUrl">Image Url</label>
                    <input type="text" id="imageUrl" placeholder="">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="text" id="price" placeholder="">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="" cols="30" rows="10"></textarea>
                </div>
                <div class="dateWrapper">
                    <div class="dateInput">
                        <label for="fromDate">From Date</label>
                        <input type="date" id="fromDate">
                    </div>
                    <div class="dateInput">
                        <label for="toDate">To Date</label>
                        <input type="date" id="toDate">
                    </div>

                </div>
                <div>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Chouse country</option>
                    </select>
                </div>

                <button type="submit" class="pulsate">Create</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <h3>BALKAN FOREST TRAVEL</h3>
        </div>
    </footer>

</body>

</html>
